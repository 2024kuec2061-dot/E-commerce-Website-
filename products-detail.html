<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing | Flipkart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Flipkart</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search Bar -->
  <section class="search-bar">
    <input type="text" id="search" placeholder="Search for products..." onkeyup="filterProducts()">
  </section>

  <!-- Product Grid -->
  <section class="product-list">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <p>Laptop</p>
      <p>₹150000</p>
      <a href="product-details.html">View Details</a>
    </div>
    <div class="product">
      <img src="product2.jpeg" alt="Product 2">
      <p>Shirts</p>
      <p>₹2000</p>
      <a href="product-details.html">View Details</a>
    </div>
    <div class="product">
      <img src="product3.jpeg" alt="Product 3">
      <p>Washing Machine</p>
      <p>₹40000</p>
      <a href="product-details.html">View Details</a>
    </div>
   
    <!-- Add more products as needed -->
  </section>

  <footer>
    <p>&copy; 2025 Flipkart</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
